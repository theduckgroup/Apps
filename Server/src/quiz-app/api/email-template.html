<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
    <meta name="color-scheme" content="light">
    <meta name="supported-color-schemes" content="light">
    <title>FOH Test Notification</title>
    <style>
        body { margin: 0; padding: 0; width: 100% !important; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        img { border: 0; outline: none; text-decoration: none; }
        /* Mobile adjustment to keep text readable */
        @media only screen and (max-width: 600px) {
            .container { width: 100% !important; }
            .content { padding: 20px !important; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f2f4f6; font-family: Helvetica, Arial, sans-serif;">

    <!-- Main Wrapper -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f2f4f6; padding: 25px 0;">
        <tr>
            <td align="center">
                
                <!-- The Card -->
                <table class="container" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border: 1px solid #e7e7e7; border-radius: 3px; border-spacing: 0; width: 600px;">
                    <tr>
                        <td class="content" style="padding: 30px;">

                            <!-- 1. Header -->
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td style="color: #2E7DB1; font-size: 24px; font-weight: bold; padding-bottom: 5px;">
                                        FOH Test
                                    </td>
                                </tr>
                            </table>

                            <!-- 2. Main Title -->
                            <!-- <h1 style="color: #333333; font-size: 22px; margin: 0 0 20px 0; font-weight: normal;">
                                New Submission Received
                            </h1> -->

                            <!-- 3. Introduction Text -->
                            <p style="color: #555555; font-size: 16px; line-height: 1.5; margin-bottom: 20px;">
                                A {quizName} has been submitted.
                            </p>

                            <!-- 4. Data List -->
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-bottom: 20px;">
                                <!-- Name -->
                                <tr>
                                    <td width="20%" style="padding: 8px 0; border-bottom: 1px solid #eeeeee; color: #888888; font-size: 14px;">Name</td>
                                    <td width="80%" style="padding: 8px 0 8px 15px; border-bottom: 1px solid #eeeeee; color: #333333; font-size: 14px; font-weight: bold; text-align: left;">{respondentName}</td>
                                </tr>
                                <!-- Store -->
                                <tr>
                                    <td style="padding: 8px 0; border-bottom: 1px solid #eeeeee; color: #888888; font-size: 14px;">Store</td>
                                    <td style="padding: 8px 0 8px 15px; border-bottom: 1px solid #eeeeee; color: #333333; font-size: 14px; font-weight: bold; text-align: left;">{respondentStore}</td>
                                </tr>
                                <!-- Date -->
                                <tr>
                                    <td style="padding: 8px 0; border-bottom: 1px solid #eeeeee; color: #888888; font-size: 14px;">Date</td>
                                    <td style="padding: 8px 0 8px 15px; border-bottom: 1px solid #eeeeee; color: #333333; font-size: 14px; font-weight: bold; text-align: left;">{timestamp}</td>
                                </tr>
                            </table>

                            <!-- 5. The Button -->
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="left">
                                        <a href="{viewUrl}" 
                                           style="background-color: #2E7DB1; border: 1px solid #2E7DB1; border-radius: 4px; color: #ffffff; display: inline-block; font-family: Arial, sans-serif; font-size: 16px; font-weight: semibold; padding: 7px 24px; text-decoration: none;">
                                            View Test
                                        </a>
                                    </td>
                                </tr>
                            </table>

                            <!-- 6. Footer -->
                            <!-- <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #eeeeee; font-size: 14px; color: #888888;">
                                <a href="http://localhost:8022/quiz-app/list" style="color: #2E7DB1; text-decoration: none;">FOH Test</a>
                            </div> -->

                        </td>
                    </tr>
                </table>
                <!-- End Card -->
            </td>
        </tr>
    </table>
</body>
</html>
