<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Duck Group - Contact Us</title>
    <style>
        :root {
            --bg-color: #1c1c1c; /* Dark background for the page */
            --box-bg-color: #2e2e2e; /* Slightly lighter background for the card */
            --text-primary: #ffffff; /* White text for headings */
            --text-secondary: #b0b0b0; /* Light gray for body text */
            --accent-color: #2de2a2; /* Teal/green for the email link */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- CSS Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- Body & Positioning --- */
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-secondary);
            min-height: 100vh;
            /* 
               MODIFICATION: 
               Removed flexbox properties for vertical centering.
               Added top padding to push content down from the edge.
            */
            padding: 8vh 20px 20px 20px; 
        }

        /* --- Main Content Wrapper --- */
        .main-content {
            width: 100%;
            max-width: 580px; /* Set a max-width for the content on large screens */
            /* 
               MODIFICATION:
               Added margin:auto to ensure horizontal centering.
            */
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Header: "THE DUCK GROUP" --- */
        .header-title {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
            /* letter-spacing: 1.5px; */
            text-transform: uppercase;
            margin-bottom: 15px;
            text-align: left;
        }

        /* --- Contact Information Box --- */
        .contact-box {
            background-color: var(--box-bg-color);
            border-radius: 6px;
            padding: 20px 24px; /* Vertical and horizontal padding */
            border: 1px solid #444; /* Subtle border */
        }

        /* --- "Contact Us" Heading --- */
        .contact-box h1 {
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 15px; /* Space below the heading */
        }

        /* --- Paragraph Styling --- */
        .contact-box p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 15px; /* Space between paragraphs */
        }
        
        /* Remove bottom margin from the last paragraph */
        .contact-box p:last-of-type {
            margin-bottom: 0;
        }

        /* --- Email Link Styling --- */
        .contact-box a {
            color: var(--accent-color);
            text-decoration: none; /* Remove underline */
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        /* Add a subtle hover effect for better UX */
        .contact-box a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="header-title">
            THE DUCK GROUP
        </div>

        <div class="contact-box">
            <h1>Contact Us</h1>
            <p>
                Need help or have a question? You can reach us via
                email: <a href="mailto:theduckgroupapp@gmail.com">theduckgroupapp@gmail.com</a>
            </p>
            <p>
                For support enquiries, please include details about your issue to help us assist you faster.
            </p>
        </div>
    </div>

</body>
</html>
